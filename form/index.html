<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Wireframe</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif;">
    <div style="background: #f2f2f2; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <form action="#" method="POST" style="display: flex; flex-direction: column;">
            <label for="name" style="margin-bottom: 5px;">Name:</label>
            <input type="text" id="name" name="name" required style="padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="email" style="margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <button type="submit" style="background: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;" onmouseover="this.style.background='#45a049'" onmouseout="this.style.background='#4CAF50'">Submit</button>
        </form>
    </div>
</body>
</html>
